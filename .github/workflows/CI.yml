name: "Sample React CI pipeline"
on:
    push:
        branches:
            - main
            - master
jobs:
    build-and-test:
        runs-on: ubuntu-latest  
        steps:
            - name: "setup node"
              uses: actions/setup-node@v3
              with:
                 node-version: "20"
                 
            - name: "check node version"
              run: node --version

            - name: "clone the repo"
              uses: actions/checkout@v3

            - name: "list done directory"
              run: ls 

            - name: "install dependencies"
              run: npm install

            - name: "list done directory"
              run: ls 

            - name: "Run tests"
              run: npm run test

            - name: "Run build"
              run: npm run build
            - name: "Upload production ready files"
              uses: actions/upload-artifact@v4
              with:
                  name: Build
                  path: build